<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Centralized Club Application Form</title>
<style>
    :root {
        --primary-blue: #3366cc;
        --light-blue: #e8f4ff;
        --hover-blue: #254b99;
        --button-green: #28a745;
        --button-gray: #666666;
        --error-red: #ff4d4d;
        --form-bg: #f0f4ff;
        --text-dark: #1a1a1a;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--form-bg);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
    }

    form {
        width: 600px;
        margin: 40px auto;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 12px;
        border: 2px solid var(--primary-blue);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        position: relative;
    }

    fieldset {
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid var(--primary-blue);
        border-radius: 8px;
    }

    legend {
        font-weight: bold;
        color: var(--primary-blue);
        padding: 0 10px;
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-weight: 500;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.2s ease;
        font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
        background-color: var(--light-blue);
        border: 2px solid var(--primary-blue);
        outline: none;
    }

    .error {
        border: 2px solid var(--error-red);
        background-color: #ffe6e6;
    }

    .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 8px 14px;
        background-color: var(--primary-blue);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }

    .back-btn:hover {
        background-color: var(--hover-blue);
    }

    .buttons {
        text-align: center;
    }

    .buttons input, .buttons button {
        width: 140px;
        margin: 7px;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        transition: background-color 0.2s ease;
        font-size: 14px;
    }

    .buttons input[type="submit"] {
        background-color: var(--primary-blue);
        color: white;
    }

    .buttons input[type="submit"]:hover {
        background-color: var(--hover-blue);
    }

    .buttons input[type="reset"] {
        background-color: var(--button-gray);
        color: white;
    }

    .buttons input[type="reset"]:hover {
        background-color: #4d4d4d;
    }

    .buttons button#viewSignupsBtn {
        background-color: var(--button-green);
        color: white;
    }

    .buttons button#viewSignupsBtn:hover {
        background-color: #1e7e34;
    }
    
    input[type="radio"] {
        margin-right: 5px;
        margin-left: 10px;
    }

</style>
<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }

    function saveSignup(event) {
        event.preventDefault();
        if (!confirmSubmit()) return;

        const form = event.target;
        const formData = {
            studentId: form.studentid.value.trim(),
            fullname: form.fullname.value.trim(),
            birthday: form.birthday.value,
            email: form.email.value.trim(),
            mobile: form.mobile.value.trim(),
            gradelevel: form.gradelevel.value,
            status: form.status.value,
            club: form.club.value,
            reason: form.reason.value.trim(),
            timestamp: new Date().toISOString()
        };

        if (!form.status.value) {
            alert("Please select Intern or Extern.");
            return;
        }

        let existingData = localStorage.getItem('clubSignups');
        let signups = existingData ? JSON.parse(existingData) : [];
        if (!Array.isArray(signups)) signups = [];

        signups.push(formData);
        localStorage.setItem('clubSignups', JSON.stringify(signups));

        alert("Your application has been saved!");
        form.reset();
    }

    function goToViewSignups() {
        window.location.href = 'viewSignUps.html';
    }
</script>
</head>
<body>

<a href="../index.html" class="back-btn">‚Üê Home</a>

<form method="post" id="clubSignupForm" onsubmit="saveSignup(event)" onreset="return confirmReset()">

    <fieldset>
        <legend>Student Information</legend>
        <label>Student ID:<input type="number" name="studentid" required onblur="checkEmpty(this)" /></label>
        <label>Full Name:<input type="text" name="fullname" required onblur="checkEmpty(this)" /></label>
        <label>Birthday:<input type="date" name="birthday" required onblur="checkEmpty(this)" /></label>
        <label>Email Address:<input type="email" name="email" required onblur="checkEmpty(this)" /></label>
    </fieldset>

    <fieldset>
        <legend>Application Details</legend>
        <label>Mobile Phone:<input type="text" name="mobile" required onblur="checkEmpty(this)" /></label>
        <label>Grade Level:
            <select name="gradelevel" required onblur="checkEmpty(this)">
                <option value="">-- Select Grade --</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
            </select>
        </label>
        <label>Intern / Extern:<br/>
            <input type="radio" name="status" value="Intern" required /> Intern
            <input type="radio" name="status" value="Extern" required /> Extern
        </label>
        <label>Preferred Organization / Club:
            <select name="club" required onblur="checkEmpty(this)">
                <option value="">-- Select Club --</option>
                <option value="Basketball Club">Basketball Club</option>
                <option value="Computer Science Club">Computer Science Club</option>
                <option value="Model United Nations (MUN)">Model United Nations (MUN)</option>
                <option value="Performing Arts">Performing Arts</option>
                <option value="School Newspaper">School Newspaper</option>
            </select>
        </label>
        <label>Why do you want to join?<textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea></label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <button type="button" id="viewSignupsBtn" onclick="goToViewSignups()">View Signups</button>
    </div>
</form>

</body>
</html>
