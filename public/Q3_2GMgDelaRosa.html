<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    form {
        width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    fieldset {
        margin-bottom: 20px;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
    }

    textarea {
        resize: vertical;
    }

    /* style when element is focused */
    input:focus, select:focus, textarea:focus {
        background-color: #e8f0ff;
        border: 2px solid #3366cc;
        outline: none;
    }

    /* style for invalid/empty fields */
    .error {
        border: 2px solid red;
        background-color: #ffe6e6;
    }

    .buttons {
        text-align: center;
    }

    .buttons input {
        width: 120px;
        margin: 5px;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">

    <!-- Fieldset for #1 to #4 -->
    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" name="studentid" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="fullname" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required onblur="checkEmpty(this)">
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <!-- Fieldset for #5 to #8 -->
    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="gradelevel" required onblur="checkEmpty(this)">
                <option value="">-- Select Grade --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="internal" required> Intern
            <input type="radio" name="status" value="external" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required onblur="checkEmpty(this)">
                <option value="">-- Select Club --</option>
                <option value="sports">Basketball Club</option>
                <option value="science">Computer Science Club</option>
                <option value="academic">Model United Nations (MUN)</option>
                <option value="music">Performing Arts</option>
                <option value="journal">School Newspaper</option>
                
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
